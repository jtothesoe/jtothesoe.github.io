<ion-header no-border>

  <ion-toolbar mode="md" transparent>
    <ion-title mode="md">Account</ion-title>
    <!--ion-icon name="menu" mode="md" color=light></ion-icon-->

    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>


<ion-content class="kid_gradient" fullscreen no-bounce>
  <div *ngIf="chData">
    <money-pile id="money-pile" [slideIndex]="slideIndex" [childData]="chData"></money-pile>

    <ion-slides id="account-slides" pager (ionSlideDidChange)="slideChanged()">
      <!-- Balance -->

      <ion-slide>
        <account-detail [balance]="chData.balance"></account-detail>
      </ion-slide>

      <!-- income - spending summary -->
      <ion-slide>
        <monthly-account-detail [childData]="chData"></monthly-account-detail>
        <!-- monthly spending-->
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
<footer></footer>
