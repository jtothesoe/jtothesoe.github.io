<ion-content class="parent_gradient" fullscreen no-bounce >
    <app-header-text [text]="text" [textStyle]="{'margin-top' : '40px'}"></app-header-text>

    <app-edit-list [dataSet]="finalTransfer" [dataFormat]="transferFormat" (editEvent)="goEdit($event)"></app-edit-list>

    <app-button text-center  [text]="'Confirm Payment'" (click)="pay()" ></app-button>

</ion-content>
