<ion-header no-border>

    <ion-toolbar mode="md" transparent>
      <ion-title mode="md">Money Transfer</ion-title>
    </ion-toolbar>
    
  </ion-header>
  
  
<ion-content class="parent_gradient" fullscreen no-bounce >
  
  <app-progression text-center [completed]="3" [maxProgressionLength]="4"  ></app-progression>

  <app-header-text [text]="text"></app-header-text>

  <simple-calendar (dateSelectionEvent)="getSelectedDate($event)"></simple-calendar>
  
  <app-button text-center  [text]="'Continue'" (click)="continue()"></app-button>


</ion-content>
