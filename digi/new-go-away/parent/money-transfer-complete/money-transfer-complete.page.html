<ion-header no-border>

    <ion-toolbar mode="md" transparent>
      <ion-title mode="md">Money Transfer</ion-title>
    </ion-toolbar>

  </ion-header>
  
  
<ion-content class="parent_gradient" fullscreen no-bounce >
  <div>
      <img src="assets/imgs/piggy.svg" alt="">
  </div>
  <app-header-text [text]="text" [header]="header"></app-header-text>
  <app-button text-center  [text]="'Go to Dashboard'" (click)="dashboard()" ></app-button>
  <div *ngIf="childData">
    <money-pile id="money-pile" [slideIndex]="slideIndex" [childData]="childData"></money-pile>
  </div>
</ion-content>
