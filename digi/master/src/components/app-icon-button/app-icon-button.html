<!-- Generated template for the AppIconButtonComponent component -->
<div id="icon-button-main-container" >
    <button ion-button id="icon-button-container" [color]="(color) ? color : 'pyggPrimaryWhite'" [ngStyle]="buttonStyle" >
        <ion-icon [ngStyle]="iconStyle" name={{icon}}></ion-icon>
    </button >
    <span class="font-weight">{{text}}</span>
    
</div>
