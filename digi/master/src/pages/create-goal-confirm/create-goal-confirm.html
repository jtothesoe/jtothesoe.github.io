<ion-content class="cloud-bg" fullscreen no-bounce >

    <div id="confirm-image-container" >
      <div #imgElement id="image-mask" [ngStyle]="image.img('mask')"></div>

      <app-icon-button [icon]="editIcon.icon" id="edit-icon" [buttonStyle]="editIcon.buttonStyles" [iconStyle]="editIcon.textStyles" (click)="editContent('picture')"></app-icon-button>

      <app-img-circle alt="Click to add picture" [styles]="image.img('circle')" (click)="editContent('picture')" ></app-img-circle>
    </div>

  <div>  
      <app-edit-list [dataSet]="goal" [dataFormat]="goalFormat" (editEvent)="editContent($event)" id="edit-list"></app-edit-list>

      <app-button text-center  [text]="confirmButton.text" (click)="confirm()" ></app-button>
  </div>

</ion-content>
