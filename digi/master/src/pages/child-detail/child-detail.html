<ion-header no-border>

  <ion-toolbar mode="md" transparent>
    <ion-title mode="md"> </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="parent_gradient" fullscreen no-bounce>
  <div>
      <div id="avatar-holder">

          <div id="avatar-img-container">
              <avatar-image [image_url]="child.avatar ? child.avatar : placeholderAvatar"></avatar-image>
          </div>

          <div id="avatar-text-container">
              <app-header-text [header]="child.firstname" [text]="'overview'"
              [textStyle]="{'font-size': '14px'}"
              [headerStyle]="{'font-size': '24px', 'margin-bottom': '2px'}"></app-header-text>
          </div>

      </div>

      <app-button text-center text="Transfer money" (click)="goToTransfer()"></app-button>
  </div>

</ion-content>
